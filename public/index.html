<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mongoose Web Scraper</title>
</head>

<body>
    <div id="wrapper">
        <h1>News Scraper</h1>
        <h2>
            <p>Read your favorite articles and submit your comments.</p>
        </h2>
        <div id="articles">
            <p>You should be able to view the news articles here.</p>
        </div>
        <div id="notes">
            <p>Please place your comments here.</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="public/app.js"></script>
</body>

</html>
